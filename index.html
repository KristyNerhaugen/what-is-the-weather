<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./assets/css/style.css" />
   <title>What's the Weather?</title>
</head>

<body>
   <!-- header -->
   <header>
      <h1> What's the Weather? A Weather Dashboard </h1>
   </header>

   <!-- main section  -->
   <main>
      <!-- left side nagivation section -->
      <div id="search-bar">
         <form id="search-form">
            <h2>Search for a City:</h2>
            <input type="text" placeholder="Enter city name here"> </input>
            <button>Search</button>
         </form>
         <div id="cities">
            <h2>Recently Searched for Cities</h2>
            <button>Placeholder City One</button>
            <button>Placeholder City Two</button>
         </div>
      </div>
      <!-- right side current city weather info. and 5 day forcast-->
      <div id="weather-today">
         <h2 id="current-city">Current City Placeholder</h2>
         <h3 id="temp">Temp:</h3>
         <h3 id="wind">Wind:</h3>
         <h3 id="humidity">Humidity:</h3>
         <h3 id="uv-index">UV Index:</h3>

      </div>
      <div id="weather-five">
         <h3 id="five-day">Five Day Forecast</h3>
         <h4 class="card"></h4>
         <h4 class="card"></h4>
         <h4 class="card"></h4>
         <h4 class="card"></h4>
         <h4 class="card"></h4>
      </div>
   </main>
   <!-- link to jquery  -->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <!-- link to js  -->
   <script src="./assets/js/script.js"></script>
</body>

</html>

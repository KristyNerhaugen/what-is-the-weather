<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./assets/css/style.css" />
   <title>What's the Weather?</title>
</head>

<body>
   <!-- header -->
   <header class="container">
      <div class="row">
         <div class="col-md-12 text-center">
            <h1> What's the Weather? A Weather Dashboard </h1>
         </div>
      </div>
   </header>

   <!-- main sections  -->
   <main class="container">
      <div class="row">
         <!-- left side nagivation section -->
         <section id="search-bar" class="col-m-3" >
            <form id="search-form">
               <h2>Search for a City:</h2>
               <input id="city-name" type="text" placeholder="Enter city name here"> </input>
               <button id="search-btn" class="btn">Search</button>
            </form>
            <div id="cities">
               <h2>Recently Searched for Cities</h2>
               <button>Placeholder City One</button>
               <button>Placeholder City Two</button>
            </div>
         </section>
         <!-- right side current city weather info. and 5 day forcast-->
         <section class="col-m-9">
            <div id="weather-today" class="column-6">
               <h2 id="current-city">Current City Placeholder</h2>
               <h3 id="temp">Temp:</h3>
               <h3 id="wind">Wind:</h3>
               <h3 id="humidity">Humidity:</h3>
               <h3 id="uv-index">UV Index:</h3>
            </div>
            <div id="weather-five" class="container">
               <div class="row"></div>
                  <h3 id="five-day" class="col-m-12">Five Day Forecast</h3>
                  <h4 class="col-m-3 card">Day One Placeholder</h4>
                  <h4 class="col-m-3 card">Day Two Placeholder</h4>
                  <h4 class="col-m-2 card">Day Three Placeholder</h4>
                  <h4 class="col-m-2 card">Day Four Placeholder</h4>
                  <h4 class="col-m-2 card">Day Five Placeholder</h4>
               </div>
            </div>
         </section>
      </div>
   </main>
   <!-- link to jquery  -->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <!-- link to js  -->
   <script src="./assets/js/script.js"></script>
</body>

</html>
